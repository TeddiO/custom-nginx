name: build-merge

on:
  pull_request:

jobs:
  test_build_job:
    name: "Test the build!"
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v2

    - name: Build container
      run: |
        repo_owner=${{ github.repository }}
        repo_owner=${repo_owner,,}

        docker build . -t ghcr.io/$repo_owner/static-nginx:${GITHUB_SHA::8}

        
